{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}


<form action="{% url 'blogapp:resetpass' %}" method="POST">
	{%csrf_token%}
	<pre> 
		Hello {{request.user.username}}
	Old Password  : <input type="Password" name="o_pass">

	New Password  : <input type="Password" name="n_pass">

				    <input type="submit" name="Update" value="Update">
				 	</pre>
</form>
